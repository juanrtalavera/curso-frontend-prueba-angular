<div class="add-product">
    <h2>Agregar nuevo producto</h2>
    <form (ngSubmit)="addProduct()" #addProductForm="ngForm">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required [(ngModel)]="newProduct.nombre">
      </div>
      <div class="form-group">
        <label for="imagen">Imagen:</label>
        <input type="text" class="form-control" id="imagen" name="imagen" required [(ngModel)]="newProduct.imagen">
      </div>
      <div class="form-group">
        <label for="precio">Precio:</label>
        <input type="number" class="form-control" id="precio" name="precio" required [(ngModel)]="newProduct.precio">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="addProductForm.invalid">Agregar</button>
    </form>
  </div>
